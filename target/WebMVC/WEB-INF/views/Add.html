<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddMed</title>
    <style>
        *
        {
            text-align: center !important;
            margin: auto !important;
        }
    </style>
</head>
<body>
<h1>Add a new medicine</h1>

<form th:object="${med}" th:action="@{/show}" th:method="POST">
    <table th:class="database_table">
        <tr>
            <td>
                <label for="name">Name</label>
            </td>
            <td>
                <input type="text" id="name" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="type">Type</label>
            </td>
            <td>
                <input type="text" id="type" th:field="${med.type}"/>
                <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Error</div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="form">Form</label>
            </td>
            <td>
                <input type="text" id="form" th:field="${med.form}"/>
                <div th:if="${#fields.hasErrors('form')}" th:errors="*{form}">Error</div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="price">Price</label>
            </td>
            <td>
                <input type="number" id="price" th:field="${med.price}"/>
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="count">Count</label>
            </td>
            <td>
                <input type="number" id="count" th:field="${med.count}"/>
                <div th:if="${#fields.hasErrors('count')}" th:errors="*{count}">Error</div>
            </td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
